<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/favicon.png">

    <title>404 - Page Not Found</title>
</head>


<body>

    <!-- Animated Background -->
    <div id="backgroundAnimation">
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
    </div>

    <div class="container">
        <div class="treeContainer">

            <!-- Avatar Circle -->
            <div class="pageNotFound">
                <img src="./assets/pageNotFound.svg" alt="">
            </div>

            <!-- Greetings Text -->
            <div class="hello">
                <h2 class="greetings">Whoops!</h2>
                <h1 class="name">Page Not Found</h1>
            </div>

            <!-- Modal Container -->
            <div class="modalContainer">
                <a class="modalButton" role="button" href="./index.html">Go Back</a>
            </div>

            <!-- Social Container -->
            <div class="socialContainer">
                <a target="_blank" href="https://www.instagram.com/amariliodeoliveira/" class="social"><img
                        src="./assets/instagram.svg" alt="Instagram"></a>
                <a target="_blank" href="https://www.linkedin.com/in/amariliodeoliveira/" class="social"><img
                        src="./assets/linkedin.svg" alt="LinkedIn"></a>
                <a target="_blank" href="https://github.com/amariliodeoliveira" class="social"><img
                        src="./assets/github.svg" alt="GitHub"></a>
            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script src="scripts.js" defer> </script>

</body>

</html>
